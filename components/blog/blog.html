<h1>Blog</h1>

<form>
	<input type="text" ng-model="query" placeholder="Filter"
		aria-label="Search box" />
</form>

<div class="card" ng-repeat="article in $ctrl.articles.children"
	ng-click="$ctrl.open(article)">
	<div class="card-body">
		<h5 class="card-title" ng-bind="$ctrl.getContents(article, 'title');"></h5>
		<h6 class="card-subtitle" ng-bind="$ctrl.getDate(article, 'date');"></h6>
		<br />
		<p class="card-text" ng-bind="$ctrl.getContents(article, 'abstract');"></p>
	</div>
</div>
